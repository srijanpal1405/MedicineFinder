<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedFinder</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/57beb676f9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="home-box">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MedFinder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <div class="dropdown dropstart">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="login">
                  Login
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Vendor Login</a></li>
                  <li><a class="dropdown-item" href="#">Customer Login</a></li>
                </ul>
              </div>
              </ul>

        </div>
        
      </nav>
      <div class="container-fluid">
        <div class="search-wrap">
            <form action="" class="search-bar">
            <input type="text" class="input" placeholder="Search for a medicine near you!">
            <button class="search-btn" type="button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          </div>
        </div>
      </div>
    </div>
    <div class="about-box">

    </div>

</body>
</html>
